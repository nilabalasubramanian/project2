<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
{% extends 'base.html' %}
{% block context %}
<table border="1">
<tr>
<td>Name</td>
<td>Type</td>
<td>Quantity</td>
<td>RatePerUnit</td>
<td>Amount</td>
</tr>
{% for post in obj %}
<tr>
<td>{{post.Name}}</td>
<td>{{post.Type}}</td>
<td>{{post.Quantity}}</td>
<td>{{post.RatePerUnit}}</td>
<td>{{post.Amount}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
</body>
</html>
